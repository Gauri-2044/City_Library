<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* form{
            background-color: rgb(196, 15, 45);
        } */
    </style>

</head>

<body class="m-0 p-0">
    <!-- d-flex justify-content-centre align-items-centre -->
    <div class="container p-5 w-75 h-100 content-card">
        <div class="row w-100 bg-dark text-light text-center p-5">
            <form class="col-10  d-flex justify-content-centre align-items-centre flex-column ">

                <h1 class="text-center">Feedback Form</h1>
                </br>
                <p>Give your valuable feedback to know us how our service helps you and what you like to suggest us</p>

                <div class="mb-3 col-8">
                    <label for="email-Id" class="form-label text-danger">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3 col-8">
                    <label for="commentOrSuggetion" class="form-label text-danger">comment/Suggetion</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3 col-8">
                    <label for="commentOrSuggetion" class="form-label text-danger">Which type of book did you like to
                        read?</label>
                    <input type="text" class="form-control" id="souceOfConnection">
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>

            </form>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
