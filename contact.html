<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <!-- contact form -->

    <div class="container">
        <div class="row ">
            <form class="col-8 bg-dark text-light text-center p-5 card text-center">

                <h1 class="text-center">Contact Us</h1>

                <div class="mb-3 col-8 ">
                    <label for="email-Id" class="form-label text-danger">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3 col-8 ">
                    <label for="email-Id" class="form-label text-danger">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3 col-8">
                    <label for="commentOrSuggetion" class="form-label text-danger">Why you want to contact Us?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                    I am a member of the library
                </label>

                <div class="col-4">
                    <button type="submit" class="btn btn-success">Contact</button>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
